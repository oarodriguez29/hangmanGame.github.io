<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: gainsboro;">
    <div class="container text-center mt-5">
        <div class="row">
            <h1 class="mb-4">Juego del Ahorcado</h1>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div id="ahorcado" class="ahorcado mb-4"></div>
                <div id="palabraOculta" class="palabraOculta mb-3"></div>
                <div id="letraErrada" class="letraErrada mb-3"></div>
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-12-col-md-3 col-lg-3">
                            <input type="text" name="" id="letra" maxlength="1" class="form-control mb-3" placeholder="ingrese la letra">
                        </div>
                    </div>
                </div>
                <button id="adivinar" class="btn btn-primary mb-3">Adivinar</button>
                <button id="reiniciar" class="btn btn-primary mb-3">reiniciar juego</button>
                <div id="msj" class="mt-3"></div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="dibujo">
                    <div class="cuerpo parte-1"></div>
                    <div class="cuerpo parte-2"></div>
                    <div class="cuerpo parte-3"></div>
                    <div class="cuerpo parte-4"></div>
                    <div class="cuerpo parte-5"></div>
                    <div class="cuerpo parte-6"></div>
                    <div class="cuerpo parte-7"></div>
                    <div class="cuerpo parte-8"></div>
                    <div class="cuerpo parte-9"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
